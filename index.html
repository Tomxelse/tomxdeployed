<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>CZERWINSKI</title>
</head>

<body>
  <div id="line"></div>
  <div id="clock">
    <div id="smallSeconds">
      <div id="smallSecondHand">
        <div id="smallSecondHandFinger"></div>
      </div>
    </div>
    <div id="tenthSecondDial">
      <div id="tenthSecondHand">
        <div id="tenthSecondFinger"></div>
      </div>
    </div>
    <div id="chronoMinuteDial">
      <div id="chronoMinuteHand">
        <div id="chronoMinuteHandFinger">

        </div>
      </div>
    </div>
    <div id="hour">
      <div id="hourHand"></div>
    </div>
    <div id="minute">
      <div id="minuteHand"></div>
    </div>
    <div id="second">
      <div id="secondHand"></div>
    </div>
  </div>
  <div class="buttons">
    <button id="startStop">START/STOP</button>
    <button id="reset">RESET</button>
  <script src="index.js"></script>
</body>

</html>
